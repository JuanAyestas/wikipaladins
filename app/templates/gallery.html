{% extends "base.html" %} {% block head %}
<title>Gallery</title>

{% endblock head %} {% block body %}
<div>
    <br/>
    <h1 style="display:inline-block;">Champion's gallery:</h1>
    <a style="margin-left: 5px; margin-top: 10px; margin-bottom: 10px;" class=" btn btn-success float-md-right" href="/posts ">Back to champions</a>
    <a style="margin-right: 5px; margin-top: 10px; margin-bottom: 10px;" class="btn btn-secondary float-md-right" href="/">Back to home</a>
</div>
<hr>

<div class="row row-cols-2">
    {% for pic in pics %}
    <div class="col shadow inner">
        <img href="/posts" src="{{pic.pic_add}}" class="d-block w-100" alt="{{pic.champion_id}}">
        <hr>
    </div>
    {% endfor %}
</div>
{% endblock body %}
